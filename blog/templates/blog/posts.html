{% extends "base.html" %} 
{% load static %}


{% block extra_css %}
    <link rel="stylesheet" href="{% static 'blog/css/posts.css' %}">
{% endblock %}

{% block content %}
<header>
    <div class="container mb-2">
        <div class="row">
            <div class="col text-center">
                <hr>
                <h2 class="mb-4">Gift Shack Blog</h2>
                <hr>
            </div>
        </div>
    </div>
</header>
<div class="container mb-5">
    <div class="row">
        <!-- Blog Entries Column -->
        <div class="col-12 mt-3 left">
            {% for post in post_list %}
            <div class="card mb-4">
                <img class="img-responsive" src="{{ post.image }}" style="width:25%" alt="{{ post.title }}">
                <div class="card-body shadow">
                    <h3 class="card-title">{{ post.title }}</h3>
                    <p class="card-text text-muted h6">{{ post.author }} | {{ post.created_on}} </p>
                    <p class="card-text">{{post.content|slice:":120" }}...</p>
                    <a href="{% url 'post_detail' post.slug  %}" class="btn btn-dark border-0">Read More &rarr;</a>
                </div>
            </div>
            {% endfor %}
        </div>
       
    </div>
</div>
{% endblock %}
