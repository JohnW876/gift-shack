{% extends "base.html" %}
{% load static %}


{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="jumbotron bg-transparent">
                <h2 class="welcome-bg">
                    WELCOME TO GIFT SHACK!
                </h2>
                <hr class="top-rule">
                <p class="tag-line">
                    THE LITTLE SHOP FOR UNIQUE GIFTS.
                </p>
                <hr class="mb-4 btm-rule">
                <p>
                    <a class="btn btn-dark btn-lg border-0 browse-btn shadow mt-5" href="{% url 'products' %}"
                        role="button"><i class="fas fa-gift"></i> BROWSE GIFTS</a>

                </p>
            </div>
        </div>
        <!--Carousel code modified from Bootstrap https://getbootstrap.com/docs/4.6/components/carousel/ -->

        <div class="col-md-6 carousel mt-4 mb-5 flipInX animated" id="square">
            <div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="{{ MEDIA_URL }}art_deco_design_card.jpg" class="d-block w-80 img-fluid"
                            alt="Greetings card with art deco design">
                    </div>
                    <div class="carousel-item">
                        <img src="{{ MEDIA_URL }}coffee_and_steam_card.jpg" class="d-block w-80 img-fluid"
                            alt="Greetings card featuring vector illustration of coffee cup and steam rising, muffin and cafetiere">
                    </div>
                    <div class="carousel-item">
                        <img src="{{ MEDIA_URL }}birthday_dude_card.jpg" class="d-block w-80 img-fluid"
                            alt="Birthday card featuring illustration of man relaxing on a sunny day">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>
</div>

<!--Animated homepage carousel code from http://anicollection.github.io/#/flippers/flipInX -->
<script type="text/javascript">
    var element = $('#square');

    // when mouseover execute the animation
    element.mouseover(function () {

        // the animation starts
        element.toggleClass('flipInX animated');

        // do something when animation ends
        element.one('webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend', function (e) {

            // trick to execute the animation again
            $(e.target).removeClass('flipInX animated');

        });

    });
</script>
{% endblock %}
